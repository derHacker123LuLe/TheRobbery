<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Farm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>MoneyFields</h1>
        </header>
        <main>
            <div class="stats">
                <p>Level: <span id="level">0</span></p>
                <p>Exp: <span id="Exp">0</span></p>
                <p>Time Left: <span id="timer">0</span>s</p>
                <p>Salary: $<span id="salary">10</span></p>
                <p>Money: $<span id="money">0</span></p>
                <p>Time: <span id="time">30</span></p>
                <p>Upgrade Costs: $<span id="costs">10</span></p>
            </div>
            <div class="controls">
                <button id="Harvest" enabled>New Harvest</button>
                <button id="autoHarvest">Autoharvester Off</button>
                <button id="upgradeTimer">Upgrade Timer (-1s for $10)</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
