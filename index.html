<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheRobbery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TheRobbery</h1>
    <p>Level: <span id="level">0</span></p>
    <p>Exp: <span id="Exp">0</span></p>
    <button id="newRobbery" enabled>New Robbery</button>
    <button id="autoRobbery">Auto Robbery Off</button>
    <p>Time Left: <span id="timer">0</span>s</p>
    <p>salary: $<span id="salary">10</span>$</p>
    <p>Money: $<span id="money">0</span></p>
    <p>Time: <span id="time">30</span></p>
    <button id="upgradeTimer">Upgrade Timer (-1s for $10)</button>
    <p>Upgrade Costs: $<span id="costs">10</span></p>

    <script src="script.js"></script>
</body>
</html>
